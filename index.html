    <script>



      const person = {
        name: ["Bob", "Smith"],
        age: 32,
        bio: function () {
          console.log(
            `${this.name[0]} ${this.name[1]} is ${this.age} years old.`
          );
        },
        introduceSelf: function () {
          console.log(`Hi! I'm ${this.name[0]}.`);
        },
      };

      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;

      person.age = 45;
      person["name"]["last"] = "Cratchit";

      let band = {
        name: "Okean Elzy",
        nationality: "Ukraine",
        genre: "Rock",
        members: 9,
        formed: 1994,
        split: false,
        albums: [
          { name: "Bez mezh", released: 2016 },
          { name: "Gloria", released: 2016 },
          { name: "Tam, de nas nema", released: 1998 },
        ],
        bio() {
          const firstAlbum = this.albums[this.albums.length - 1]; // can be albums.slice(-1) or albums.at(-1) //Retrieve the first album: The first album in your albums list is the last one in the array (this.albums.length - 1), so we extract its name and release date.
          return `${this.name} is a ${this.nationality} ${this.genre} band, formed in ${this.formed}. Their first album, "${firstAlbum.name}" , was released in ${firstAlbum.released}.`;
        },
      };

      bandInfo = band.bio();
      console.log(bandInfo);

      const cat = {
        name: "Bertie",
        breed: "Cymric",
        color: "white",
        greeting: function () {
          console.log(`Hello, said ${this.name} the ${this.breed}`);
        },
      };

      function Cat(name, breed) {
        this.name = name;
        this.breed = breed;
        this.greeting = function () {
          console.log(`Hello, said ${this.name} the ${this.breed}.`);
        };
      }

const bertie = new Cat("Bertie", "Cymric");
bertie.greeting();

const fly = new Cat("Fly", "Toyger");
fly.greeting();

const arr = [1, 2, 3, 4, 5];

function mapSumOfTripledEvens (arr) {
return arr
.filter((num) => num % 2 ===0)
.map((num) => (num * 3))
.reduce((total, num) => total + num);
}
