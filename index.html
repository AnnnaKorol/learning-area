<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>

    <script>
                        const person = {
                          name: ["Bob", "Smith"],
                          age: 32,
                          bio: function () {
                            console.log(
                              `${this.name[0]} ${this.name[1]} is ${this.age} years old.`
                            );
                          },
                          introduceSelf: function () {
                            console.log(`Hi! I'm ${this.name[0]}.`);
                          },
                        };

                        const myDataName = "height";
                        const myDataValue = "1.75m";
                        person[myDataName] = myDataValue;

                        person.age = 45;
                        person["name"]["last"] = "Cratchit";






      let band = {
            name: "Okean Elzy",
            nationality: "Ukraine",
            genre: "Rock",
            members: 9,
            formed: 1994,
            split: false,
            albums: [{name:"Bez mezh", released: 2016}, {name:"Gloria",released: 2016}, {name:"Tam, de nas nema",released:1998}],
            bio() {
            const firstAlbum = this.albums[this.albums.length -1]; // can be albums.slice(-1) or albums.at(-1) //Retrieve the first album: The first album in your albums list is the last one in the array (this.albums.length - 1), so we extract its name and release date.
            return `${this.name} is a ${this.nationality} ${this.genre} band, formed in ${this.formed}. Their first album, "${firstAlbum.name}" , was released in ${firstAlbum.released}.`;
            }
          };

            bandInfo = band.bio();
            console.log(bandInfo);
    </script>
  </body>
</html>
